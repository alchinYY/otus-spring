spring:
  messages:
    encoding: UTF-8
  datasource:
    url: jdbc:h2:mem:testdb
#    driver-class-name: org.h2.Driver
#    password:
#    username:
  h2:
    console:
      enabled: true
  liquibase:
    enabled: true
  sql:
    init:
      mode: always
  jpa:
    show-sql: true
    hibernate.ddl-auto: none



  main:
    allow-bean-definition-overriding: true


management:
  health:
    diskspace:
      enabled: true
    db.enabled: on
  endpoint:
    shutdown:
      enabled: true
    health:
      show-components: always
      show-details: always
  endpoints:
    web:
      exposure:
        include:
          - health

logging:
  level:
    root: info
