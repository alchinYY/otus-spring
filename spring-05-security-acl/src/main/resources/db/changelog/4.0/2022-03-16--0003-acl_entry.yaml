databaseChangeLog:
  - changeSet:
      id: 2022-03-16--0001-create-acl_entry
      author: alchinYY
      createTable:
        tableName: acl_entry
        columns:
          - column:
              name: id
              type: BIGINT
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_acl_entry
          - column:
              name: acl_object_identity
              type: BIGINT
              constraints:
                nullable: false
          - column:
              name: ace_order
              type: INTEGER
              constraints:
                nullable: false
          - column:
              name: sid
              type: BIGINT
              constraints:
                nullable: false
          - column:
              name: mask
              type: INTEGER
              constraints:
                nullable: false
          - column:
              name: granting
              type: TINYINT
              constraints:
                nullable: false
          - column:
              name: audit_success
              type: TINYINT
              constraints:
                nullable: false
          - column:
              name: audit_failure
              type: TINYINT
              constraints:
                nullable: false
      changes:
        - addUniqueConstraint:
            columnNames: acl_object_identity,ace_order
            constraintName: UK_acl_entry
            tableName: acl_entry
  - changeSet:
      id: 2022-03-16--0002-add_relation-acl_entry-acl_sid
      author: alchinYY
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: sid
            baseTableName: acl_entry
            constraintName: acl_entry_acl_sid_fk
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: acl_sid
            validate: true
