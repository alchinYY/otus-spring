databaseChangeLog:
  - changeSet:
      id: 2021-12-16--create-books
      author: alchinYY
      createTable:
        tableName: books
        columns:
          - column:
              name: id
              type: BIGINT
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_books
          - column:
              - name: name
                type: VARCHAR(255)
                constraints:
                  nullable: false
          - column:
              - name: genre_id
                type: BIGINT

