spring:
  messages:
    encoding: UTF-8
  datasource:
    url: jdbc:h2:mem:testdb
  h2:
    console:
      enabled: true
  liquibase:
    enabled: true
  sql:
    init:
      mode: always
  jpa:
    show-sql: true
    hibernate.ddl-auto: none



  main:
    allow-bean-definition-overriding: true

server.error.include-message: always

