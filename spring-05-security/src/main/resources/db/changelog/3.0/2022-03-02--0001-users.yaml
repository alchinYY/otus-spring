databaseChangeLog:
  - changeSet:
      id: 2022-03-02--create-users
      author: alchinYY
      createTable:
        tableName: users
        columns:
          - column:
              name: id
              type: BIGINT
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_users
          - column:
              name: login
              type: VARCHAR(250)
              constraints:
                unique: true
                nullable: false
          - column:
              name: password
              type: VARCHAR(500)
              constraints:
                nullable: false
          - column:
              name: expiration_date
              type: TIMESTAMP WITHOUT TIME ZONE
          - column:
              name: locked
              type: BOOLEAN
          - column:
              name: cred_expired
              type: BOOLEAN
          - column:
              name: enabled
              type: BOOLEAN
