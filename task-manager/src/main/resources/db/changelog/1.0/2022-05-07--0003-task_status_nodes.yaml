databaseChangeLog:
  - changeSet:
      id: 2022-05-07--0001-create-task_status_nodes
      author: yuriy
      comment: create table
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  startWith: 1000
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: task_status_nodesPK
                  name: id
                  type: BIGINT
              - column:
                  name: node_status_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: flow_id
                  type: BIGINT
                  constraints:
                    nullable: false
            tableName: task_status_nodes
  - changeSet:
      id: 2022-05-07--0002-add_relation-task_status_nodes-task_workflow
      author: yuriy
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: flow_id
            baseTableName: task_status_nodes
            constraintName: fk_task_status_nodes_task_workflow
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: task_workflow
            validate: true

