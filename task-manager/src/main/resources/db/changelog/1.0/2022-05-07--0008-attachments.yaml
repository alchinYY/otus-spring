databaseChangeLog:
  - changeSet:
      id: 2022-05-07--0001-create-attachments
      author: yuriy
      comment: create table
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  startWith: 1000
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: attachmentsPK
                  name: id
                  type: BIGINT
              - column:
                  name: date_of_creation
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: file_path
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: ui_file_name
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: task_id
                  type: BIGINT
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
            tableName: attachments
  - changeSet:
      id: 2022-05-07--0002-add_relation-tasks
      author: yuriy
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: task_id
            baseTableName: attachments
            constraintName: fk_tasks_attachments
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: tasks
            validate: true
  - changeSet:
      id: 2022-05-07--0003-add_relation-users
      author: yuriy
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: owner_id
            baseTableName: attachments
            constraintName: fk_attachments_owner
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: users
            validate: true


