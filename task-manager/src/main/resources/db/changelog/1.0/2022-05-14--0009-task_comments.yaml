databaseChangeLog:
  - changeSet:
      id: 2022-05-14--0001-create-task_comments
      author: yuriy
      comment: create table
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  startWith: 1000
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: task_commentsPK
                  name: id
                  type: BIGINT
              - column:
                  name: date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: body
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: task_id
                  type: BIGINT
            tableName: task_comments
  - changeSet:
      id: 2022-05-14--0002-add_relation-tasks
      author: yuriy
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: task_id
            baseTableName: task_comments
            constraintName: fk_tasks_task_comments
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: tasks
            validate: true
  - changeSet:
      id: 2022-05-14--0003-add_relation-users
      author: yuriy
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: author_id
            baseTableName: task_comments
            constraintName: fk_author_id_task_comments
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: users
            validate: true

